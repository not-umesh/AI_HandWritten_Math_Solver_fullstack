services:
  - type: web
    name: math-solver-api
    runtime: python
    buildCommand: pip install -r requirements.txt && apt-get update && apt-get install -y tesseract-ocr
    startCommand: gunicorn app:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health